<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta>
    <title>Архів замовлень</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/menegerAppeal.css">
    <style>
        .infoSecComent{
            color:red;
            font-size: 30px;
        }

    </style>
</head>
<body>
<header>
    <a href="/"><img th:src="@{/resources/image/iconsLogo.png}"></a>
    <a href="/autoAdmin">Автомобілі</a>
    <a href="/appeal" >Замовлення</a>
    <a href="/appeal/arhiw" style="color: #FFD600;;">Архів</a>
    <a href="/klient/klentsAdmin" >Клієнти</a>
    <a href="/logout"> <img th:src="@{/resources/image/iconsPeopleAdmin.png}"></a>
</header>

<div class="autoApp"  th:each="appeal : ${appealList}">
    <div class="infoFirst">
        <div class="sect1">
            <div class="nameAuto" style="color: #FFD600" th:text="${appeal.getName_car()}">Chevrole Spark </div>
            <div class="pib" th:text="${appeal.getKlient_name()}"> ПІБ - Суренко Антон Андрійович</div>
            <div class="telephon" th:text="${'Номер тел. -'+appeal.getPhone_number()}">Номер тел. - +380975623568</div>
        </div>
        <div class="infoSecComent" th:text="${appeal.getComent()}">

        </div>
    </div>
    <div class="infoSecond">

        <div class="secs1">
            <div style="font-size: 30px;" >Отримання</div>
            <div style="font-size: 30px; color:#B0B0B0;" th:text="${appeal.getPlace_issue()}">Драматичний театр</div>
            <div style="font-size: 30px;" th:text="${appeal.getDate_issue()}"> 23 березня</div>
        </div>
        <div class="secs1">
            <div style="font-size: 30px;">Повернення</div>
            <div style="font-size: 30px; color:#B0B0B0;" th:text="${appeal.getPlace_return()}">Залізничний вокзал</div>
            <div style="font-size: 30px;" th:text="${appeal.getDate_return()}"> 31 березня</div>
        </div>
        <div class="secs2">
            <div style="font-size: 30px; color: white; border: 1px solid white; width: 300px;text-align: center;"th:text="${appeal.getPrice_day() + ' грв / день'}">650 грв / день</div>
            <div style="font-size: 30px; color: white; border: 1px solid white; width: 300px;text-align: center;" th:text="${appeal.getCount_day() + ' днів'}"> 8 днів</div>
            <div style="font-size: 30px; color: white; border: 1px solid white; width: 300px;text-align: center;" th:text="${'Загалом : '+appeal.getAll_price() + ' грв'}">Загалом : 5200 грв</div>
        </div>

    </div>

</div>


</body>
</html>
