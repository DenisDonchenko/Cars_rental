<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оформлення</title>

    <link rel="stylesheet" type="text/css" href="/resources/css/addCar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>



<div  class="container">
    <form id ="formInr"  th:method="POST" th:action="@{/autoAdmin}" th:object="${auto}">
        <div class="row">
            <div class="col-25">
                <label for="marka">Марка авто</label>
            </div>

            <div class="col-75">
                <input type="text" th:field="*{marka}" id="marka"/>
                <div style="color:#FFD600" th:if="${#fields.hasErrors('marka')}" th:errors="*{marka}">marka Error</div>
            </div>
        </div>


        <div class="row">
            <div class="col-25">
                <label for="model">Модель авто </label>
            </div>
            <div class="col-75">
                <input type="text" th:field="*{model}" id="model"/>
                <div style="color:#FFD600" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">model Error</div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="tip">Тип авто</label>
            </div>
            <div class="col-75">
                <select th:field="*{tip}" id="tip" name="tip">
                    <option  th:each="tip_auto : ${listTip}" th:value="${tip_auto.getId()}" th:text="${tip_auto.getName()}">Бюджет</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="age">Рік випуску </label>
            </div>
            <div class="col-75">
                <input type="text" th:field="*{age}" id="age"/>
                <div style="color:#FFD600" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</div>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="price_rental">Ціна за добу </label>
            </div>
            <div class="col-75">
                <input type="text" th:field="*{price_rental}" id="price_rental"/>
                <div style="color:#FFD600" th:if="${#fields.hasErrors('price_rental')}" th:errors="*{price_rental}">price_rental Error</div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="fuel_tupe">Тип палива</label>
            </div>
            <div class="col-75">
                <select th:field="*{fuel_tupe}" id="fuel_tupe" name="fuel_tupe">
                    <option value="бензин">Бензин</option>
                    <option value="дизель">Дизель</option>
                    <option value="електро">Електро</option>
                </select>
            </div>
            <div style="color:#FFD600" th:if="${#fields.hasErrors('fuel_tupe')}" th:errors="*{fuel_tupe}">fuel_tupe Error</div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="count_passenger">Кількіть пасажирів</label>
            </div>
            <div class="col-75">
                <input type="text" th:field="*{count_passenger}" id="count_passenger"/>
                <div style="color:#FFD600" th:if="${#fields.hasErrors('count_passenger')}" th:errors="*{count_passenger}">count_passenger Error</div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="engine_volume">Об'єм двигуна</label>
            </div>
            <div class="col-75">
                <input type="text" th:field="*{engine_volume}" id="engine_volume"/>
                <div style="color:#FFD600" th:if="${#fields.hasErrors('engine_volume')}" th:errors="*{engine_volume}">engine_volume Error</div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="tip_transmission">Тип коробки передач</label>
            </div>
            <div class="col-75">
                <select th:field="*{tip_transmission}" id="tip_transmission" name="tip_transmission">
                    <option value="механіка">механіка</option>
                    <option value="автомат">автомат</option>
                </select>
            </div>
            <div style="color:#FFD600" th:if="${#fields.hasErrors('tip_transmission')}" th:errors="*{tip_transmission}">tip_transmission Error</div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="percent">Процент зниження</label>
            </div>
            <div class="col-75">
                <input type="text" th:field="*{percent}" id="percent"/>
                <div style="color:#FFD600" th:if="${#fields.hasErrors('percent')}" th:errors="*{percent}">percent Error</div>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="tip_unit">Тип приводу</label>
            </div>
            <div class="col-75">
                <select th:field="*{tip_unit}" id="tip_unit" name="tip_unit">
                    <option value="повний">повний</option>
                    <option value="передній">передній</option>
                    <option value="задній">задній</option>
                </select>
            </div>
            <div style="color:#FFD600" th:if="${#fields.hasErrors('tip_unit')}" th:errors="*{tip_unit}">tip_unit Error</div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="photo_auto">Фото авто </label>
            </div>
            <div class="col-75">
                <input type="file" th:field="*{photo_auto}" accept="image/png, image/jpeg" id="photo_auto" name="photo_auto" placeholder="">
                <div style="color:#FFD600" th:if="${#fields.hasErrors('photo_auto')}" th:errors="*{photo_auto}">photo_auto Error</div>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            </div>
            <div class="col-75">
                <input type="hidden" th:field="*{availability}" id="availability"/>
                <div style="color:#FFD600" th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}">availability Error</div>
            </div>
        </div>


        <input type="submit" value="Create!"/>
    </form>
</div>
</body>
</html>
