<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{resources/css/login.css}">

    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Cormorant_Unicase;
        }
        body {
            background: linear-gradient(180deg, #43535E 0%, #61615F 100%) fixed;
        }
        header{
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: center;
            align-items:center;
        }
        header > a > img{
            margin: 10px 60px;
        }
        header >img{
            margin: 10px 60px;
        }
        form{
            position: fixed; top: 50%; left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: center;
            align-items:center;
            text-align: center;
            width: 100%;
            font-size: 2.1vw;
            margin: auto;
            color: white;
        }
        .form-input{
            margin: 30px;
            width: 700px;
            border: 1px solid white;
            height: 55px;
            background: none;
        }
        .inputButton{
            padding: 10px 100px;
            background: #FFD600;
            color: black;
            border: none;
            font-size: 2.1vw;
        }
        form > div{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            align-items:center;
            text-align: center;
        }
        input{
            font-size: 2.1vw;
            color: white;
            text-align: center;
        }
        input:active {
            border: 1px solid white;
        }
    </style>
</head>
<body>
<header>
    <a href="/"><img th:src="@{/resources/image/iconsLogo.png}" alt=""></a>

    <a href="/logout"> <img th:src="@{/resources/image/iconsPeopleAdmin.png}"></a>
</header>
<form name='login' action="/login" method='POST'>
    <div style="color: #FFD600; margin: 30px 0px;" th:text="${errorMessge}"></div>

    <div >
        <label>Логін</label>
        <input class="form-input" name='username' type="text">
    </div>
    <div >
        <label >Пароль</label>
        <input class="form-input" name='password' type="password" >
    </div>

    <input class="inputButton" type="submit" value="Увійти">

</form>
</body>
</html>
